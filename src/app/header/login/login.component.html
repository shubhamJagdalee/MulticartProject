<div class="navbar">
    
    <aside style="color:black;padding-left: 120px;"><b>LOGIN</b> </aside>
    <aside style="color: black ;padding-right: 120px ;"><b>HOME / LOGIN</b>  </aside>
</div>
<div class="row">
  <div class="col-lg-6">
<br><br>    
    <h4 style="font-size: x-large;">LOGIN</h4>
<br>
<div class="card">
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 text-black">

      <!-- <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"> -->

          <form style="width: 23rem;" #frm="ngForm" (ngSubmit)="frm.form.valid && Login(frm)">
            <div class="form-group">
              <label for="email" class="label-control">email</label><span style="color: #ff4c3b ;">*</span>
              <input type="email" class="form-control" name="email" #email="ngModel" ngModel
              [ngClass]="{'is-invalid':frm.submitted && email.invalid}" required>
      
      
              <div *ngIf="email.touched" class="invalid-feedback">
                  <div *ngIf="email.errors?.['required']">this field is required</div>
              </div>
            </div>
      
            <div class="form-group">
              <label for="password" class="label-control">Password</label><span style="color: #ff4c3b ;">*</span>
              <input type="password" class="form-control" name="pass" #pass="ngModel" ngModel
              [ngClass]="{'is-invalid':frm.submitted && pass.invalid}" required>
      
              <div *ngIf="pass.touched" class="invalid-feedback">
                  <div *ngIf="pass.errors?.['required']">this field is manditory</div>
              </div>
      
            </div><br>
      
            <div class="pt-1 mb-4">
              <button class="btn btn-danger" type="submit">Login</button>
            </div>

            
          </form>

        <!-- </div> -->

      </div>
      
    </div>
  </div>
</section>
</div>   
  </div>


  <div class="col-md-6">
   <br><br> 
     <h4  style="font-size: x-large;">NEW CUSTOMER</h4> 
     <br>
     <div class="card">
      <h6 style="padding-left: 2px;font-size: larger;">CREATE A ACCOUNT</h6>
      <span>Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop.
      To start shopping click register.</span><br>
      <div class="pt-1 mb-4">
        <button class="btn btn-danger" type="button" (click)="register()">CREATE AN ACCOUNT</button>
      </div>
     </div>
    
    </div>
</div>
