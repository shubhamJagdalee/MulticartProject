<div class="navbar">
    
    <h5 style="color:black;padding-left: 50px;">REGISTER</h5>
    <aside style="color: black ;padding-right: 50px ;"> HOME / REGISTER </aside>
</div>
<div class="row" style="margin-left: 5cm;">
  <div class="col-lg-6">
<br><br>    
    <h4>CREATE ACCOUNT</h4>
<br>
</div>

<div class="card">
<form name="myform" #frm="ngForm" (ngSubmit)="OnSubmitData(frm)">
  <div class="form-group">
    <input type="hidden" name="id" class="form-control" #id="ngModel" ngModel
     [(ngModel)]="idd" >
</div>

  
  <div class="row">
    <div class="col-md-6 mb-4">

      <div class="form-outline">
        
        <label class="form-label" for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="firstname" class="form-control form-control-lg"  name="fname" #fname="ngModel" ngModel [(ngModel)]="fn">
       
      </div>

    </div>
    <div class="col-md-6 mb-4">

      <div class="form-outline">
        <label class="form-label" for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="lastname" class="form-control form-control-lg" name="lname" #lname="ngModel" ngModel [(ngModel)]="ln"/>
        
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4 pb-2">

      <div class="form-outline">
        <label class="form-label" for="emailAddress">Email</label>
        <input type="email" id="emailAddress" placeholder="email" class="form-control form-control-lg" name="email" #email="ngModel" ngModel [(ngModel)]="em"/>
        
      </div>

    </div>
    

  
    <div class="col-md-6 mb-4 d-flex align-items-center">

      <div class="form-outline datepicker w-100">
        <label for="birthdayDate" class="form-label">Password</label>
        <input type="password" placeholder="password" class="form-control form-control-lg" id="birthdayDate" name="pass" #pass="ngModel" ngModel [(ngModel)]="ps" />
       
      </div>

    </div>
  </div>
  
  <div class="pt-1 mb-4">
    <button class="btn btn-solid" type="submit">CREATE ACCOUNT</button>
  </div>

  
</form>
</div>
